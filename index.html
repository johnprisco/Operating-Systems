<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      PriscOS - a browser-based virtual Operating System in TypeScript
   </title>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
    <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
    <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
    <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
    <script type="text/javascript" src="distrib/os/readyQueue.js"></script>
    <script type="text/javascript" src = "distrib/os/cpuScheduler.js"></script>
    <script type="text/javascript" src="distrib/os/kernel.js"></script>



    <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing -->
   <!--<script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>-->
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="padding-left:5px; padding-top: 5px;">

   <div id="divButtonBar" style="margin:4px;">
       <nav class="navbar navbar-default">
           <div class="container-fluid">
               <div class="navbar-header">
                   <button type="button" class="btn btn-primary navbar-btn"
                           id="btnStartOS" name="btnStartOS"
                           onclick="TSOS.Control.hostBtnStartOS_click(this);">
                       Start
                   </button>

                   <button type="button" class="btn btn-warning navbar-btn"
                           id="btnHaltOS" name="btnHaltOS"
                           onclick="TSOS.Control.hostBtnHaltOS_click(this);">
                       Halt
                   </button>

                   <button type="button" class="btn btn-danger navbar-btn"
                           id="btnReset" name="btnReset"
                           onclick="TSOS.Control.hostBtnReset_click(this);">
                       Reset
                   </button>
                   <span id="info-datetime"></span>
                   <span id="info-status"></span>
               </div>
           </div>
       </nav>
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
       <label>Console
          <canvas id="display"
                  width="500px"
                  height="500px"
                  tabindex="3">
          </canvas>
       </label>
   </div>

   <div id="divLog" style="margin-left:15px; padding-top: 5px; float:left;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="36"
                   style="height: 345px; resize: none;"
                   disabled >
         </textarea>
      </label>

        <div class="programInput">
           <label>
               User Program Input
               <br>
             <textarea name="taProgramInput"
                       id  ="taProgramInput"
                       rows="8"
                       cols="36"
                       style="height: 132px; resize: none;">
             </textarea>
           </label>
        </div>
   </div>


    <div class="pcb-status" style="margin-left:810px;">
        <label style="padding-top: 5px;">Memory</label>
        <div class="memory-container" id="memory-table" style="overflow:scroll; height:160px" ></div>

        <label style="padding-top:10px;">CPU Status</label>
        <table class="table" id="cpu-status-table" style="width:300px; border-style:solid;">
            <tr>
                <th>PC</th>
                <th>IR</th>
                <th>Acc</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>
            <tr>
                <td id="pc-cpu"></td>
                <td id="ir-cpu"></td>
                <td id="acc-cpu"></td>
                <td id="x-cpu"></td>
                <td id="y-cpu"></td>
                <td id="z-cpu"></td>
            </tr>
        </table>

        <label style="padding-top:10px;">Ready Queue</label>
        <table class="table" id="pcb-status-table" style="width:300px; border-style:solid;">
            <tr>
                <th>PID</th>
                <th>State</th>
                <th>PC</th>
                <th>Acc</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>Turnaround Time</th>
                <th>Wait Time</th>
            </tr>
            <tr>
                <td id="pid-pcb-0"></td>
                <td id="state-pcb-0"></td>
                <td id="pc-pcb-0"></td>
                <td id="acc-pcb-0"></td>
                <td id="x-pcb-0"></td>
                <td id="y-pcb-0"></td>
                <td id="z-pcb-0"></td>
                <td id="turn-pcb-0"></td>
                <td id="wait-pcb-0"></td>
            </tr>

            <tr>
                <td id="pid-pcb-1"></td>
                <td id="state-pcb-1"></td>
                <td id="pc-pcb-1"></td>
                <td id="acc-pcb-1"></td>
                <td id="x-pcb-1"></td>
                <td id="y-pcb-1"></td>
                <td id="z-pcb-1"></td>
                <td id="turn-pcb-1"></td>
                <td id="wait-pcb-1"></td>
            </tr>

            <tr>
                <td id="pid-pcb-2"></td>
                <td id="state-pcb-2"></td>
                <td id="pc-pcb-2"></td>
                <td id="acc-pcb-2"></td>
                <td id="x-pcb-2"></td>
                <td id="y-pcb-2"></td>
                <td id="z-pcb-2"></td>
                <td id="turn-pcb-2"></td>
                <td id="wait-pcb-2"></td>
            </tr>
        </table>
    </div>
</div>

<p class="footerText" style="clear:both;">

</p>

</body>
</html>
